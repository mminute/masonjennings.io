<div class="mainContents">
    <section class="module">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <h2 class="module-title align-center font-alt">Get in touch</h2>
                    <div class="module-subtitle align-center font-inc">
                        I'd love to hear from you! I'll get back to you shortly.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <form action="//formspree.io/masonjennings.dev@gmail.com"
                          method="POST">
                        <input type="text" name="name" class="form-control" placeholder="Name" required="" data-validation-required-message="Please enter your name." aria-invalid="false">
                        <br>
                        <input type="email" name="_replyto" class="form-control" placeholder="Your E-mail" required="" data-validation-required-message="Please enter your email address.">
                        <br>
                        <textarea class="form-control" name="message" rows="7" placeholder="Message" required="" data-validation-required-message="Please enter your message."></textarea>
                        <br>
                        <input type="submit" value="Send" class="btn btn-round btn-g">
                        <input type="hidden" name="_next" value="//masonjennings.io/thanks.html" />
                        <input type="hidden" name="_subject" value="New contact @masonjennings.io" />
                        <input type="text" name="_gotcha" style="display:none" />
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
